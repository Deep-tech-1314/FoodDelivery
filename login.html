<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .login-section {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .login-section h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        .options input {
            margin-right: 5px;
        }

        .options .forgot-password {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .options .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #777;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background-color: #555;
        }

        .register {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }

        .register a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .register a:hover {
            text-decoration: underline;
        }

        .image-section {
            flex: 1.5;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;
            if (username === "" || password === "") {
                alert("Username and Password must be filled out");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h1>Login</h1>
            <form name="loginForm" onsubmit="return validateForm()" action="index.html">
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class="fa fa-lock icon"></i>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me?
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </div>
        <div class="image-section">
            <img src="login1.avif" alt="Image Placeholder">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
